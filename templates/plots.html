<!doctype html>
<title>PixPlots</title>
<h2><a href = "{{ url_for('plots') }}">PixPlots</a></h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<ul>
    {% for file in files %}
    <li>
        <a href="{{ (request.path + '/' if request.path|last != '/' else request.path) + file + '/index.html'}}">
            {{ file }}
        </a>
    </li>
    {% endfor %}
</ul>
<p>
  <a href="{{ url_for('home') }}">Return home</a>
</p>
